services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    networks:
      - cinepass-network
    depends_on:
      - database

  client:
    build: ./client
    ports:
      - "5173:5173"
    networks:
      - cinepass-network

  database:
    image: mongo:8.0.3
    ports:
      - "27017:27017"
    env_file:
      - ./server/.env
    networks:
      - cinepass-network
    volumes:
      - mongo-data:/data/database

networks:
  cinepass-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local